name: lince_inspecoes
description: "Aplicativo Lince Inspeções"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+10

environment:
  sdk: ^3.6.2

dependencies:
  archive: ^4.0.7
  brasil_fields: ^1.15.0
  camera: ^0.11.1
  cloud_firestore: ^5.6.6
  connectivity_plus: ^6.1.3
  cpf_cnpj_validator: ^2.0.0
  crypto: ^3.0.6
  equatable: ^2.0.7
  
  file_picker: ^8.1.2
  firebase_auth: ^5.5.2
  firebase_core: ^3.13.0
  firebase_messaging: ^15.2.6
  firebase_storage: ^12.4.5
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.2.1
  flutter_lints: ^5.0.0
  flutter_local_notifications: ^18.0.1
  flutter_localizations:
    sdk: flutter
  flutter_secure_storage: ^9.2.4
  flutter_svg: ^2.1.0
  geocoding: ^3.0.0
  google_maps_flutter: ^2.12.1
  http: ^1.3.0
  image: ^4.5.4
  image_picker: ^1.0.8
  intl: ^0.20.2
  json_annotation: ^4.9.0
  path: ^1.9.1
  path_provider: ^2.1.5
  permission_handler: ^11.4.0
  photo_view: ^0.15.0
  qr_flutter: ^4.1.0
  sensors_plus: ^6.1.0
  share_plus: ^10.1.2
  shared_preferences: ^2.3.2
  speech_to_text: ^7.0.0
  sqflite: ^2.4.2
  syncfusion_flutter_signaturepad: ^30.2.4
  url_launcher: ^6.3.1
  uuid: ^4.5.1
  video_player: ^2.8.7
  


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

  json_serializable: ^6.9.0
  build_runner: ^2.4.8

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - .env
    
  # Adicione suas fontes se necessário
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
    - family: BricolageGrotesque
      fonts:
        - asset: assets/fonts/BricolageGrotesque_24pt-Regular.ttf
          weight: 400
        - asset: assets/fonts/BricolageGrotesque_24pt-Medium.ttf
          weight: 500
        - asset: assets/fonts/BricolageGrotesque_24pt-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/BricolageGrotesque_24pt-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/images/logo_lince.png"
    background_color: "#6F4B99"
  windows:
    generate: true
    image_path: "assets/images/logo_lince.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/logo_lince.png"
  linux:
    generate: true
    image_path: "assets/images/logo_lince.png"
  remove_alpha_ios: true
  image_path: "assets/images/logo_lince.png"
  adaptive_icon_background: "#6F4B99"
  adaptive_icon_foreground: "assets/images/logo_lince.png"
  background_color: "#6F4B99"
