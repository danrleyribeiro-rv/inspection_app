<!DOCTYPE html>
<html>
<head>
  <!--
    Se você está servindo seu aplicativo web em um caminho diferente da raiz, altere o
    valor do href abaixo para refletir o caminho base de onde você está servindo.

    O caminho fornecido abaixo deve começar e terminar com uma barra "/" para
    funcionar corretamente.

    Para mais detalhes:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    Este é um espaço reservado para o base href que será substituído pelo valor do
    argumento `--base-href` fornecido ao `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Aplicativo para inspeções">

  <!-- Meta tags e ícones para iOS -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="App de Inspeção">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>App de Inspeção</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
